<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Langie API SDK - Demo App</title>
	<link rel="icon" type="image/svg+xml"
		href="/favicon.svg">
	<script>
		// Initialize dark mode before Vue loads to prevent flash
		// Check localStorage first, then fall back to system preference
		const savedDarkMode = localStorage.getItem('darkMode');
		let darkMode = false;

		if (savedDarkMode !== null) {
			// User has explicitly set a preference
			darkMode = savedDarkMode === 'true';
		} else {
			// No saved preference, use system preference
			darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
		}

		if (darkMode) {
			document.documentElement.classList.add('dark');
		}
	</script>
	<style>
		/* Dark mode styles */
		.dark {
			color-scheme: dark;
		}

		/* Custom select styles to match the new component */
		.vs__dropdown-toggle {
			background: white;
			border: 1px solid #d1d5db;
			border-radius: 0.375rem;
			padding: 0.2rem;
		}

		.dark .vs__dropdown-toggle {
			background: #374151;
			border-color: #4b5563;
			color: white;
		}

		.dark .vs__search,
		.dark .vs__selected {
			color: white;
		}

		.dark .vs__dropdown-menu {
			background: #374151;
			border-color: #4b5563;
		}

		.dark .vs__option {
			color: white;
		}

		.dark .vs__option--highlight {
			background: #4b5563;
		}

		/* Loading placeholder styles */
		.loading-placeholder {
			background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
			background-size: 200% 100%;
			animation: loading 1.5s infinite;
		}

		.dark .loading-placeholder {
			background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
			background-size: 200% 100%;
		}

		@keyframes loading {
			0% {
				background-position: 200% 0;
			}

			100% {
				background-position: -200% 0;
			}
		}
	</style>
</head>

<body
	class="transition-colors bg-gray-100 dark:bg-gray-900">
	<div id="app"></div>
	<script type="module" src="./src/main.js"></script>
</body>

</html>
